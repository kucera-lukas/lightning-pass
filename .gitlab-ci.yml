image: python:latest

before_script:
    - python --version
    - pip install -r requirements.txt

stages:
    - Static Analysis
    - Test

black:
    stage: Static Analysis
    script:
    - python -m black .

shed:
    stage: Static Analysis
    script:
    - shed

flake8:
    stage: Static Analysis
    script:
    - flake8 *.py

mypy:
    stage: Static Analysis
    allow_failure: true
    script:
    - mypy *.py

pytest:
    stage: Test
    script:
    - pytest
