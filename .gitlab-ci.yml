image: python:latest

before_script:
    - python3 -V
    - wget -O /tmp/Python-3.9.1.tar.xz https://www.python.org/ftp/python/3.9.1/Python-3.9.1.tar.xz
    - cd /tmp
    - tar xf Python-3.9.1.tar.xz
    - cd Python-3.9.1
    - ./configure --enable-optimizations
    - sudo make altinstall
    - sudo apt -y autoremove
    - cd
    - sudo rm -rf /tmp/Python-3.9.1
    - sudo rm /tmp/Python-3.9.1.tar.xz
    - echo "alias python=/usr/local/bin/python3.9" >> ~/.bashrc
    - echo "alias python3=/usr/local/bin/python3.9" >> ~/.bashrc
    - source ~/.bashrc
    - cd ..
    - . ~/.bashrc
    - cd
    - python3 -V
    - python3 -m pip install -r requirements.txt

stages:
    - build
    - static analysis
    - test

black:
    stage: static analysis
    script:
        - black --check .
    tags:
        - ci

flake8:
    stage: static analysis
    script:
        - flake8 --ignore=E501,W503,PT014,PT006,I900,ANN101,ANN102,DAR201,DAR401,DAR402,R503,I005,CFQ002,I001 --exclude main.py
    tags:
        - ci

pydocstyle:
    stage: static analysis
    script:
        - pydocstyle
    tags:
        - ci

pylama:
    stage: static analysis
    script:
        - pylama -i E501
    tags:
        - ci

pylint:
    stage: static analysis
    script:
        - pylint --disable=W0201,I1101,E0611,C0301,R0801,C0103,R0401,C0415,R0913 lightning_pass --ignore main.py
    tags:
        - ci

mypy:
    stage: static analysis
    script:
        - mypy lightning_pass --ignore-missing-imports
    tags:
        - ci

pytest:
    stage: test
    script:
        - pytest -s --no-qt-log
    tags:
        - ci
